<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/triangleLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <title>WindBnb</title>
</head>

<body>
  <div class="app-todo">
    <div class="app">
      <header>
        <img class="logo" src="/img/logo.svg" alt="logo">
        <div class="filter">
          <input class="local" placeholder="Add locations">
          <input class="guest" placeholder="Add guests">
          <button class="btn"></button>
        </div>
      </header>
      <div class="filtro-ativo">
        <form>
          <div class="input-ativo">
            <input class="Local-Input" id="local-Input" placeholder="Add locations" type="text">
            <label for="local-Input">Locations</label>
          </div>
          <div class="input-ativo-center">
            <input class="guest-Input" id="guest-Input" placeholder="Add guests"type="text">
            <label for="guest-Input">Guest</label>
          </div>
          <div class="input-btn">
            <button class="btn-input" onclick="search()">Search</button>
          </div>
        </form>
        <div class="opcoes">
          <div class="opcoes-lugares">
            <div class="opcao-local" value="Helsinki,Finland">Helsinki,Finland</div>
            <div class="opcao-local" value="Turku,Finland">Turku,Finland</div>
            <div class="opcao-local" value="Oulu,Finland">Oulu,Finland</div>
            <div class="opcao-local" value="Vaasa,Finland">Vaasa,Finland</div>
          </div>
          <div class="opcoes-guest">
            <div class="opcao-guest">
              <div class="tipo-guest">
                <p>Adults</p>
                <span class="span-age">Ages 13 or above</span>
                <div class="btn-guest">
                  <button class="btn-btn-guest" onclick="addOrSub('+','Adults')">+</button>
                  <p class="number-Adults">0</p>
                  <button class="btn-btn-guest" onclick="addOrSub('-','Adults')">-</button>
                </div>
              </div>
            </div>
            <div class="opcao-guest">
              <div class="tipo-guest">
                <p>Children</p>
                <span class="span-age"> Ages 2-12</span>
                <div class="btn-guest">
                  <button class="btn-btn-guest"onclick="addOrSub('+','Children')" >+</button>
                  <p class="number-Children" value="0">0</p>
                  <button class="btn-btn-guest"onclick="addOrSub('-','Children')"  >-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info">
      </div>
      <div class="hospedagem">
      </div>
    </div>
    <script src="/main.js"></script>
   
</body>

</html>
